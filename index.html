<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Trực quan hóa Tối ưu hóa Lấy Cảm Hứng Từ Chim Bồ Câu (PIO)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Công cụ Trực quan hóa Tối ưu hóa Lấy Cảm Hứng Từ Chim Bồ Câu (PIO)</h1>

        <div class="controls">
            <div class="param-group">
                <label for="populationSize">Kích thước quần thể:</label>
                <input type="number" id="populationSize" value="30" min="10" max="200">
            </div>
            <div class="param-group">
                <label for="maxIterations">Số vòng lặp tối đa:</label>
                <input type="number" id="maxIterations" value="1000" min="100" max="5000">
            </div>
            <div class="param-group">
                <label for="dimensions">Số chiều (n):</label>
                <input type="number" id="dimensions" value="2" min="2" max="30">
                <small>(Để hiển thị trực quan, nên dùng 2D)</small>
            </div>
            <div class="param-group">
                <label for="searchRangeMin">Phạm vi tìm kiếm (min):</label>
                <input type="number" id="searchRangeMin" value="-100">
            </div>
            <div class="param-group">
                <label for="searchRangeMax">Phạm vi tìm kiếm (max):</label>
                <input type="number" id="searchRangeMax" value="100">
            </div>
            <div class="param-group">
                <label for="functionSelect">Chọn hàm thử nghiệm:</label>
                <select id="functionSelect">
                    <option value="sphere">Hàm Sphere</option>
                    <option value="rosenbrock">Hàm Rosenbrock</option>
                    <option value="rastrigin">Hàm Rastrigin</option>
                    <option value="ackley">Hàm Ackley</option>
                </select>
            </div>
            <div class="param-group">
                <button id="startButton">Bắt đầu mô phỏng</button>
                <button id="resetButton">Đặt lại</button>
            </div>
        </div>

        <div class="info-panel">
            <p>Vòng lặp: <span id="currentIteration">0</span></p>
            <p>Chi phí tốt nhất: <span id="bestCost">N/A</span></p>
            <p>Vị trí tốt nhất: <span id="bestPosition">N/A</span></p>
        </div>

        <div class="visualization-area">
            <div class="canvas-container">
                <h2>Không gian tìm kiếm</h2>
                <canvas id="optimizationCanvas"></canvas>
            </div>
            <div class="canvas-container">
                <h2>Biểu đồ hội tụ (Chi phí tốt nhất theo vòng lặp)</h2>
                <canvas id="convergencePlotCanvas"></canvas>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
<html>
