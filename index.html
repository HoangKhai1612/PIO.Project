<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pigeon Inspired Optimization - PIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <h2>PIO Parameters</h2>
    <label for="numPigeons">Number of Pigeons</label>
    <input type="number" id="numPigeons" value="30">

    <label for="iterations">Iterations</label>
    <input type="number" id="iterations" value="100">

    <button onclick="startPIO()">Start PIO</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
